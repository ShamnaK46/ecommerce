{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>eCommerce | Display Categories</title>
    </head>
    <body>

    <div style="overflow-x:auto;">
        <table>
            <tr>
                        <th colspan="5" class="text-right">Total</th>
            </tr>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
            </tr>
            {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                </tr>
            {% endfor %}
        </table>
           <div class="container" style="margin-top: 70px">
                 <a type="button" class="logoutbtn" href="add_category" style="text-decoration: none;color: white;">ADD</a>
            <a type="button" class="logoutbtn" href="update_category" style="text-decoration: none;color: white;">UPDATE</a>
            <a type="button" class="logoutbtn" href="delete_category" style="text-decoration: none;color: white;">DELETE</a><br>

        </div>
    </div>

    <div class="d-flex justify-content-around align-items-center mb-4">
        <a href="adminpage"> Return to Home !!</a><br>
    </div>
    </body>
    </html>

{% endblock %}
